---
layout: default
title: Posts
---
<p>分类查找：</p>
{% for cat in site.categories %}
<a href="#{{ cat[0] }}" title="{{ cat[0] }}" rel="{{ cat[1].size }}">{{ cat[0] }}({{cat[1].size}})</a>
{% endfor %}
</br>
</br>
<hr>
	<h1 >All posts</h1>
	<ul class="posts">
		{% for post in site.posts %}
<li><span>{{ post.date | date_to_string }}</span> &raquo &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
